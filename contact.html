<body>
<header class="site-header">
<nav class="nav">

<a href="about.html">About</a>
<a href="contact.html">Contact</a>
</div>
</nav>
</header>


<main class="container">
<section class="contact-section fade-up">
<h1>Get in Touch</h1>
<p class="contact-email">Official: <a href="mailto:preciousofficial@email.com">preciousofficial@email.com</a></p>


<form id="contactForm" class="contact-form" novalidate>
<label for="name">Name</label>
<input id="name" name="name" type="text" placeholder="Your name" required>


<label for="email">Email</label>
<input id="email" name="email" type="email" placeholder="your@email.com" required>


<label for="message">Message</label>
<textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>


<button type="submit" class="btn">Send Message</button>


<p id="formFeedback" class="form-feedback" aria-live="polite" hidden></p>
</form>
</section>
</main>


<footer class="site-footer">
<p>© <span id="year-contact"></span> Precious</p>
</footer>


<script src="script.js"></script>
</body>
</html>
