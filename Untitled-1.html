<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspiring web developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .portfolio-card {
            width: 900px;
            height: 500px;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Decorative shapes */
        .shape {
            position: absolute;
            z-index: 0;
        }

        .shape.top-left {
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background: #f29c1f;
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        .shape.bottom-right {
            bottom: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: #e63946;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        .content {
            display: flex;
            z-index: 1;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }

        .text-section {
            max-width: 50%;
        }

        .text-section h1 {
            font-size: 4rem;
            color: #0a1e33;
            margin-bottom: 20px;
        }

        .text-section p {
            font-size: 1.2rem;
            color: #e63946;
            margin-bottom: 10px;
        }

        .text-section span {
            font-size: 1rem;
            color: #0a1e33;
            display: inline-block;
            margin-top: 10px;
        }

        .image-section {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Icon placeholders */
        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #0a1e33;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 1.2rem;
        }

        .icon.left {
            bottom: -10px;
            left: -10px;
        }

        .icon.right {
            top: -10px;
            right: -10px;
        }
    </style>
</head>
<body>
    <div class="portfolio-card">
        <div class="shape top-left"></div>
        <div class="shape bottom-right"></div>

        <div class="content">
            <div class="text-section">
                <h1>Aspiring Web Developer & Writer</h1>
                <p>Online Portfolio</p>
                <span>Divyadarshini J | 2025</span>
            </div>
            <div class="image-section">
                <img src="myimage1.jpg" alt="Profile Picture">
                <div class="icon left">ðŸ–‹</div>
                <div class="icon right">ðŸŽ¨</div>
            </div>
        </div>
    </div>
</body>
</html>
